
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Pig Got Rhythm</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê∑</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #f1f5f9;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        .font-game {
            font-family: 'Fredoka One', cursive;
        }
        #game-container {
            transition: background-color 0.7s ease;
        }
        .bg-playing { background-color: #fdf2f8; }
        .bg-menu { background-color: #f1f5f9; }
        
        @keyframes score-pop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        .score-pop {
            position: absolute;
            animation: score-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            pointer-events: none;
        }

        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        .pulse-soft {
            animation: pulse-soft 2s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div id="game-container" class="relative flex flex-col items-center justify-center min-h-screen p-4 select-none bg-menu">
        <!-- Beat Glow -->
        <div id="beat-glow" class="absolute inset-0 bg-white opacity-0 transition-opacity duration-150 pointer-events-none -z-10"></div>

        <!-- Header -->
        <div class="z-10 mb-8 text-center">
            <h1 class="text-5xl md:text-7xl font-game text-pink-600 drop-shadow-sm mb-4 tracking-tight">
                Pig Got Rhythm
            </h1>
            <div class="flex gap-4 justify-center items-center">
                <div class="bg-white/90 px-6 py-2 rounded-full border-2 border-pink-200 text-pink-700 font-bold shadow-md">
                    BEST: <span id="high-score">0</span>
                </div>
                <div id="speed-label" class="hidden bg-pink-500 text-white px-4 py-1 rounded-lg font-game text-sm animate-bounce shadow-md">
                    STEADY
                </div>
            </div>
        </div>

        <!-- Play Area -->
        <div class="relative z-10 flex items-center justify-center">
            <!-- Clock -->
            <div id="clock-face" class="relative w-80 h-80 md:w-[450px] md:h-[450px] bg-white rounded-full border-[12px] border-slate-800 shadow-2xl flex items-center justify-center">
                <div class="z-20 w-8 h-8 bg-slate-800 rounded-full shadow-md pulse-soft"></div>
                <!-- Hand -->
                <div id="clock-hand" class="absolute z-10 w-3 bg-slate-800 rounded-full shadow-lg origin-bottom" style="height: 45%; bottom: 50%; transform: rotate(0deg);">
                    <div class="w-5 h-5 bg-red-500 rounded-full absolute -top-2 -left-1 shadow-sm border-2 border-slate-800"></div>
                </div>
            </div>
            
            <!-- Pig Container -->
            <div id="pig-container" class="absolute inset-0 flex items-center justify-center pointer-events-none overflow-visible">
                <div id="pig-wrapper" class="absolute flex flex-col items-center" style="bottom: 8%; left: 50%; transform: translateX(-50%); z-index: 50;">
                    <div id="pig-body" class="w-16 h-16 bg-pink-400 rounded-full border-4 border-pink-600 relative shadow-md transition-transform duration-75">
                        <div class="absolute -top-2 -left-1 w-4 h-4 bg-pink-400 border-2 border-pink-600 rounded-tl-xl rotate-[-20deg]"></div>
                        <div class="absolute -top-2 -right-1 w-4 h-4 bg-pink-400 border-2 border-pink-600 rounded-tr-xl rotate-[20deg]"></div>
                        <div class="absolute top-1/3 left-1/4 w-2 h-2 bg-black rounded-full"></div>
                        <div class="absolute top-1/3 right-1/4 w-2 h-2 bg-black rounded-full"></div>
                        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 w-8 h-6 bg-pink-300 border-2 border-pink-500 rounded-full flex justify-center items-center gap-1">
                            <div class="w-1 h-1 bg-pink-600 rounded-full"></div>
                            <div class="w-1 h-1 bg-pink-600 rounded-full"></div>
                        </div>
                    </div>
                    <div id="pig-shadow" class="absolute -bottom-2 w-12 h-3 bg-black/20 rounded-full blur-[2px] transition-all"></div>
                </div>
            </div>

            <!-- Overlays -->
            <div id="menu-overlay" class="absolute inset-0 z-40 flex items-center justify-center bg-black/5 rounded-full backdrop-blur-[2px]">
                <div class="bg-white/95 p-10 rounded-[3rem] shadow-2xl text-center w-[320px] border-4 border-pink-100">
                    <div id="start-content">
                        <div class="text-6xl mb-4 animate-bounce">üê∑</div>
                        <h2 class="text-4xl font-game text-slate-800 mb-2">Ready?</h2>
                        <p class="text-slate-500 mb-8 text-lg font-medium leading-tight">Wait for the hand to point down, then jump!</p>
                    </div>
                    <div id="gameover-content" class="hidden">
                        <h2 class="text-3xl font-game text-red-500 mb-1">CRACKLED!</h2>
                        <div id="last-score" class="text-7xl font-game text-slate-800 mb-4 drop-shadow-sm">0</div>
                        <div class="bg-pink-50 p-5 rounded-2xl mb-8 min-h-[80px] flex items-center justify-center border border-pink-100">
                            <p id="commentary-text" class="text-pink-700 italic text-sm font-bold leading-relaxed">"Oink oink!"</p>
                        </div>
                    </div>
                    <button id="start-button" class="w-full py-5 px-8 bg-pink-500 hover:bg-pink-600 text-white font-game text-2xl rounded-2xl shadow-[0_8px_0_rgb(190,24,93)] active:shadow-none active:translate-y-[8px] transition-all transform active:scale-95">
                        START GAME
                    </button>
                </div>
            </div>

            <!-- Score Popup Holder -->
            <div id="score-popup-layer" class="absolute inset-0 flex justify-center items-center pointer-events-none"></div>
        </div>

        <!-- HUD -->
        <div id="hud" class="z-10 mt-12 opacity-0 transition-all duration-500 transform scale-50">
            <div class="flex flex-col items-center">
                <div id="current-score" class="text-9xl font-game text-pink-600 tabular-nums drop-shadow-lg leading-none">0</div>
                <div class="text-pink-400 font-bold uppercase tracking-[0.4em] text-sm mt-4 bg-white/50 px-4 py-1 rounded-full border border-pink-100">JUMPS</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="z-10 mt-auto pb-10 flex flex-col items-center gap-2">
            <p id="footer-hint" class="text-slate-400 font-bold uppercase tracking-widest text-xs">Tap or Space to Play</p>
        </div>
    </div>
</body>
</html>
